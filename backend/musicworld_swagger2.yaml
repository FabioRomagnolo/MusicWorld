swagger: "2.0"

info:
  version: "1.0"
  title: "Music World"
  description: "Get songs, lyrics, news & more from Music World."

host: "musicworld-2021.appspot.com"
basePath: "/api/v1"

schemes:
  - https

security:
  - JWTBearerAuthorization: []
  
securityDefinitions:
  JWTBearerAuthorization:
    type: apiKey
    in: header
    name: Authorization
    description: 'JWT Bearer authorization token. Example of a valid value for the "Authorization" header: "Bearer eyJ3eXAiOiAKV1QiLCJhbPgiOiJIVzI1NiJ9"'
  
paths:
    ###### SEARCH ENDPOINTS ######
    /search/{query}:
      parameters: 
      - name: query
        in: path
        required: true
        description: 'Query for Spotify Search API'
        type: string
        minLength: 1
        maxLength: 255
      get:
        tags:
          - Search
        description: "Get max the 100 artists, 100 album and 100 tracks retrieved by query on Spotify's Search API."
        operationId: "searchGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/SearchResult'
          400:
            description: "Invalid or missing query."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."
    /news/{query}:
      parameters: 
      - name: query
        in: path
        required: true
        description: 'Query for News API'
        type: string
        minLength: 1
        maxLength: 255
      get:
        tags:
          - Search
        description: "Get max the 20 latest news about query from the following News API's sources:\nBBC, The Guardian, VICE, Google News, MTV News, Billboard, Il Corriere, Mediaset, GQ Italia.\n\nThe Developer Plan permits you to request 100 articles per day as far back as one month ago.\nBefore using this endpoint you should write the query taking care of:\n - Surrounding phrases with quotes (\") for exact match;\n- Prepending words or phrases that must appear with a + symbol;\n- Prepending words that must not appear with a - symbol;\n- Alternatively, using the AND / OR / NOT keywords, and optionally group these with parenthesis;"
        operationId: "newsGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/NewsResult'
          400:
            description: "Invalid or missing query."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "News API returned nothing."
            
    ###### ARTISTS ENDPOINTS ######
    /artists/{artist_id}:
      parameters: 
      - name: artist_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Artists
        description: "Get all the Spotify's informations about the artist."
        operationId: "artistsGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/Artist'
          400: 
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."
    /artists/{artist_id}/albums:
      parameters: 
      - name: artist_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Artists
        description: "Get all the Spotify's informations about the artist's albums."
        operationId: "artistsAlbumsGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              type: array
              items:
                $ref: '#/definitions/Album'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."
    /artists/{artist_id}/top-tracks:
      parameters: 
      - name: artist_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Artists
        description: "Get the Spotify's Top 10 Tracks of the artist."
        operationId: "artistsTopTracksGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              type: array
              items:
                $ref: '#/definitions/Track'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."
    /artists/{artist_id}/genius:
      parameters: 
      - name: artist_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Artists
        description: "Get the Genius' URL and all the annotations about the artist."
        operationId: "artistsGeniusGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/ArtistGenius'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API or Genius API returned nothing."   
            
    ###### ALBUMS ENDPOINTS ######
    /albums/{album_id}:
      parameters: 
      - name: album_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Albums
        description: "Get all the Spotify's informations about the album."
        operationId: "albumsGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/Album'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."        
    /albums/{album_id}/tracks:
      parameters: 
      - name: album_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Albums
        description: "Get all the Spotify's informations about the album's tracks."
        operationId: "albumsTracksGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              type: array
              items:
                $ref: '#/definitions/Track'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."        
    /albums/{album_id}/genius:
      parameters: 
      - name: album_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Albums
        description: "Get the Genius' URL and all the annotations about the album."
        operationId: "albumsGeniusGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/AlbumGenius'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API or Genius API returned nothing."   
            
    ###### TRACKS ENDPOINTS ######
    /tracks/{track_id}:
      parameters: 
      - name: track_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Tracks
        description: "Get all the Spotify's informations about the track and the lyrics if they are available on database."
        operationId: "tracksGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/Track'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API returned nothing."     
      delete:
        tags:
          - Tracks
        description: "Delete the track's informations saved on database."
        operationId: "tracksDelete"
        responses:
          200:
            description: "Success."
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The track was not found on database." 
          500:
            description: "Generic database error."
      post:
        tags:
          - Tracks
        description: "Post the track's lyrics on database."
        operationId: "tracksPost"
        consumes: [application/json]
        parameters:
          - in: body
            name: requestBody
            description: "Content of the request's body"
            required: true
            schema:
              type: object
              required:
                - lyrics
              properties:
                lyrics:
                  description:  "Genius' lyrics of the track."
                  type: string
                name:    
                  description: "Track's name on Spotify."
                  type: string
              example:
                  {
                      "name": "Wish You Were Here",
                      "lyrics": "[Spoken Intro]\nAnd disciplinary remains mercifully\nYes and um, I’m with you Derek, this star nonsense\nYes, yes, now which is it?\nI am sure of it\n[Twelve-string guitar Intro]\n\n[Verse]\nSo, so you think you can tell\nHeaven from Hell? Blue skies from pain?\nCan you tell a green field from a cold steel rail?\nA smile from a veil? Do you think you can tell?\nDid they get you to trade your heroes for ghosts?\nHot ashes for trees? Hot air for a cool breeze?\nCold comfort for change? Did you exchange\nA walk-on part in the war\nFor a lead role in a cage?\n\n[Acoustic Guitar Solo]\n\n[Chorus]\nHow I wish, how I wish you were here\nWe're just two lost souls swimming in a fishbowl year after year\nRunning over the same old ground, what have we found?\nThe same old fears, wish you were here\n[Instrumental Outro & Scatting]EmbedShare Url:CopyEmbed:Copy"
                  }
        responses:
          201:
            description: "Success."
          400:
            description: "Invalid base62 identifier or invalid body."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          409:
            description: "Conflict. The track is already inserted in the database."
          500:
            description: "Generic database error."
    /tracks/{track_id}/genius:
      parameters: 
      - name: track_id
        in: path
        required: true
        description: 'Base62 identifier at the end of the Spotify URI'
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      get:
        tags:
          - Tracks
        description: "Get the Genius' URL, all the annotations about the track and lyrics."
        operationId: "tracksGeniusGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/TrackGenius'
          400:
            description: "Invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify API or Genius API returned nothing."
    
    ###### USERS ENDPOINTS ######
    /users/{email}:
      parameters: 
      - name: email
        in: path
        required: true
        description: 'Email address of the user'
        type: string
        format: email
        
      get:
        tags:
          - Users
        description: "Get all the registered user's main informations available on database."
        operationId: "usersGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/User'
          400:
            description: "Invalid email address."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The user is not registered on Music World."  
          500:
            description: "Generic database error."
      delete:
        tags:
          - Users
        description: "Delete all the users's informations saved on database."
        operationId: "usersDelete"
        responses:
          200:
            description: "Success."
          400:
            description: "Invalid email address."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The user is not registered on Music World." 
          500:
            description: "Generic database error."
      post:
        tags:
          - Users
        description: "Register the user on Music World."
        operationId: "usersPost"
        consumes: [application/json]
        parameters:
          - in: body
            name: requestBody
            description: "Content of the request's body"
            required: true
            schema:
              type: object
              required:
                - provider
              properties:
                name: 
                  type: string
                  format: nullable
                image: 
                  type: string
                  format: nullable
                provider: 
                  type: string
                  enum: ['google', 'spotify']
                
        responses:
          201:
            description: "Success."
          400:
            description: "Invalid email address or invalid body."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          409:
            description: "Conflict. The user is already registered."
          500:
            description: "Generic database error."
    /users/{email}/favorite-tracks:
      parameters: 
      - name: email
        in: path
        required: true
        description: 'Email address of the user'
        type: string
        format: email
      
      get:
        tags:
          - Users
        description: "Get all the favorite tracks' user as list of ids."
        operationId: "usersFavoriteTracksGet"
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              type: array
              items:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                    minLength: 22
                    maxLength: 22
                    format: base62
              example:
              - id: 0vFOzaXqZHahrZp6enQwQb
              - id: 3TO7bbrUKrOSPGRTB5MeCz
              - id: 5HNCy40Ni5BZJFw1TKzRsC
          400:
            description: "Invalid email address or invalid request's URL."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The user is not registered on Music World."     
          500:
            description: "Generic database error."
    /users/{email}/favorite-tracks/{track_id}:
      parameters: 
      - name: email
        in: path
        required: true
        description: 'Email address of the user'
        type: string
        format: email
      - name: track_id
        in: path
        required: true
        description: "Favorite Spotify track's id"
        type: string
        minLength: 22
        maxLength: 22
        format: base62
        
      delete:
        tags:
          - Users
        description: "Delete the favorite track from user's favorite tracks list on database."
        operationId: "usersFavoriteTracksDelete"
        responses:
          200:
            description: "Success."
          400:
            description: "Invalid email address or invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The user is not registered on Music World or Spotify did not return any track." 
          500:
            description: "Generic database error."
      post:
        tags:
          - Users
        description: "Add the track to user's favorite tracks list on database."
        operationId: "usersFavoriteTracksPost"
                
        responses:
          201:
            description: "Success."
          400:
            description: "Invalid email address or invalid base62 identifier."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "The user is not registered on Music World or Spotify did not return any track." 
          409:
            description: "Conflict. The track is already a user's favorite one."
          500:
            description: "Generic database error."
    /users/spotify:
      get:
        tags:
          - Users
        description: "Once obtained the Spotify's user authorization code from login, this endpoint allows Music World to get the basic profile data as PrivateUserObject."
        operationId: "usersSpotifyGet"
        parameters: 
          - name: authorization_code
            in: query
            required: true
            description: "Spotify's authorization code"
            type: string
        produces: [application/json]
        responses:
          200:
            description: "Success."
            schema: 
              $ref: '#/definitions/UserSpotify'
          400:
            description: "Missing authorization code in request's parameters."
          401:
            description: "Unauthorized. Missing 'Authorization' header."
          403:
            description: "Invalid Json Web Token (JWT) in 'Authorization' header."
          404:
            description: "Spotify user not found. The authorization code is invalid or the authorized redirect URI is wrong."
            
tags:
  - name: Search
  - name: Artists
  - name: Albums
  - name: Tracks
  - name: Users

definitions:
  SearchResult:
    type: object
    properties:
      artists: 
        type: array
        items:
          $ref: '#/definitions/Artist'
      albums: 
        type: array
        items: 
          $ref: '#/definitions/Album'
      tracks: 
        type: array
        items: 
          $ref: '#/definitions/Track'
  NewsResult:
    type: array
    items: 
      type: object
      properties: 
        source: 
          type: object
          properties: 
            id: 
              type: string
            name: 
              type: string
        author: 
          type: string
        title: 
          type: string
        description: 
          type: string
        url: 
          type: string
        urlToImage: 
          type: string
        publishedAt: 
          type: string
          format: date-time
        content: 
          type: string
    example:
    - source:
        id: bbc-news
        name: BBC News
      author: 'https://www.facebook.com/bbcnews'
      title: British music exports reach a record high
      description: 'Artists like Dua Lipa, Coldplay and The Beatles help the British music industry make £500m overseas.'
      url: 'https://www.bbc.co.uk/news/entertainment-arts-57486272'
      urlToImage: 'https://ichef.bbci.co.uk/news/1024/branded_news/13FD1/production/_118937818_artistmontage.jpg'
      publishedAt: '2021-06-16T03:21:49Z'
      content: By Mark SavageBBC music reporter\r\nimage copyrightGetty Images\r\nimage captionNew hits and classic tracks have helped the UK become the second-biggest exporter of music in the world\r\nDua Lipa, Coldplay… [+2070 chars]
      
  Artist:
    type: object
    properties:
      external_urls: 
        type: object
        properties: 
          spotify: 
            type: string
      followers: 
        type: object
        properties: 
          href: 
            type: string
            format: nullable
          total: 
            type: integer
            format: int32
      genres: 
        type: array
        items: 
          type: string
      href: 
        type: string
      id: 
        type: string
      images: 
        type: array
        items: 
          type: object
          properties: 
            height: 
              type: integer
              format: int32
            url: 
              type: string
            width: 
              type: integer
              format: int32
      name: 
        type: string
      popularity: 
        type: integer
        format: int32
      type: 
        type: string
      uri: 
        type: string
    example:
      external_urls:
        spotify: 'https://open.spotify.com/artist/0k17h0D3J5VfsdmQ1iZtE9'
      followers:
        href: null
        total: 14862890
      genres:
        - album rock
        - art rock
        - classic rock
        - progressive rock
        - psychedelic rock
        - rock
        - symphonic rock
      href: 'https://api.spotify.com/v1/artists/0k17h0D3J5VfsdmQ1iZtE9'
      id: 0k17h0D3J5VfsdmQ1iZtE9
      images:
        - height: 977
          url: 'https://i.scdn.co/image/e69f71e2be4b67b82af90fb8e9d805715e0684fa'
          width: 1000
        - height: 625
          url: 'https://i.scdn.co/image/d011c95081cd9a329e506abd7ded47535d524a07'
          width: 640
        - height: 195
          url: 'https://i.scdn.co/image/f0a39a8a196a87a7236bdcf8a8708f6d5d3547cc'
          width: 200
        - height: 63
          url: 'https://i.scdn.co/image/ec1fb7127168dbaa962404031409c5a293b95ec6'
          width: 64
      name: Pink Floyd
      popularity: 83
      type: artist
      uri: 'spotify:artist:0k17h0D3J5VfsdmQ1iZtE9'
  ArtistGenius:
    type: object
    properties:
      url: 
        type: string
      annotations: 
        type: object
        properties: 
          description: 
            type: string
          alternate_names: 
            type: array
            items: 
              type: string
    example:
      url: 'https://genius.com/artists/Pink-floyd'
      annotations:
        description: |-
          <p><a href="https://www.pinkfloyd.com/home.php" rel="noopener nofollow">Pink Floyd</a> was a British rock band who managed to carve a path for progressive and psychedelic music in a way that was uniquely fascinating at the time and has remained equally momentous in the modern age. The name “Pink Floyd” came from two blues musicians that founding member Syd Barrett idolized—<a href="https://genius.com/artists/Pink-anderson" rel="noopener" data-api_path="/artists/350877">Pink Anderson</a> and <a href="https://genius.com/artists/Floyd-council" rel="noopener" data-api_path="/artists/380346">Floyd Council</a>.</p>
      
          <p>The band was formed in 1965 London by <a href="https://genius.com/artists/Syd-barrett" rel="noopener" data-api_path="/artists/62540">Barrett</a> (guitars, vocals), <a href="https://genius.com/artists/Nick-mason" rel="noopener" data-api_path="/artists/174898">Nick Mason</a> (drums), <a href="https://genius.com/artists/Roger-waters" rel="noopener" data-api_path="/artists/33624">Roger Waters</a> (bass), and <a href="https://genius.com/artists/Richard-wright-musician" rel="noopener" data-api_path="/artists/41626">Richard Wright</a> (keyboards). Sometime after releasing their debut album, 1967’s <a href="https://genius.com/albums/Pink-floyd/The-piper-at-the-gates-of-dawn" rel="noopener" data-api_path="/albums/31179"><em>The Piper at the Gates of Dawn</em></a>, the group saw the addition of a second singer-guitarist, <a href="https://genius.com/artists/David-gilmour" rel="noopener" data-api_path="/artists/33622">David Gilmour</a>. This acted largely as a means of replacing Barrett, who was forced to leave in 1968 <a href="http://sydbarrett.net/subpages/articles/syd_barrett_story_by_syd_and_tho.htm" rel="noopener nofollow">for mental health reasons</a>, resulting in Waters taking over as the main vocalist.</p>
      
          <p>The band broke into the mainstream with 1973’s <a href="https://genius.com/albums/Pink-floyd/The-dark-side-of-the-moon" rel="noopener" data-api_path="/albums/14530"><em>Dark Side of the Moon</em></a>, an album that became one of the <a href="http://www.rollingstone.com/music/news/erykah-badu-billy-corgan-and-more-on-legacy-of-dark-side-of-the-moon-20110928" rel="noopener nofollow">best-selling and most influential</a> records in music history. Their follow-up efforts, 1975’s <a href="https://genius.com/albums/Pink-floyd/Wish-you-were-here" rel="noopener" data-api_path="/albums/22136"><em>Wish You Were Here</em></a> and 1977’s <a href="https://genius.com/albums/Pink-floyd/Animals" rel="noopener" data-api_path="/albums/15067"><em>Animals</em></a>, also sold well. However, the band started to see some <a href="http://www.rollingstone.com/music/news/roger-waters-david-gilmour-is-uninterested-in-touring-the-wall-20100505" rel="noopener nofollow">in-fighting</a> while making their next album, a rock opera about how Waters felt frustrated and detached from his audience. Waters seemingly became extremely controlling, firing Wright over disputes about touring and his contributions to the album. The result, 1979’s <a href="https://genius.com/albums/Pink-floyd/The-wall" rel="noopener" data-api_path="/albums/14831"><em>The Wall</em></a>, became the best-selling double album of all time. It spawned iconic songs such as the "#1 hit, <a href="https://genius.com/Pink-floyd-another-brick-in-the-wall-part-ii-lyrics" rel="noopener" data-api_path="/songs/106641">“Another Brick in the Wall, Pt. 2,”</a> and the melodic <a href="https://genius.com/Pink-floyd-comfortably-numb-lyrics" rel="noopener" data-api_path="/songs/65489">“Comfortably Numb.”</a></p>"
      
          <p>After the not-so-well-received <a href="https://genius.com/albums/Pink-floyd/The-final-cut" rel="noopener" data-api_path="/albums/32739"><em>Final Cut</em></a>, released in 1983, Waters decided to call it quits and attempted to dissolve the band. However, Gilmour, Mason, and Wright opted to make more albums with the band’s name despite a lawsuit by Waters, keeping Floyd alive until their collective hiatus in 1996, following the 1994 <a href="https://genius.com/albums/pink-floyd/the-division-bell" rel="noopener" data-api_path="/albums/32748"><em>The Division Bell</em></a> tour.</p>
      
          <p>The quartet managed to make amends and reunite for a final gig in 2005, performing five songs for the Live 8 concert at Hyde Park. Barrett died in 2006 and Wright died in 2008, but Pink Floyd’s legacy remains alive through their extensive <a href="https://genius.com/Pink-floyd-pink-floyd-discography-annotated" rel="noopener" data-api_path="/songs/1226330">discography</a>, as well as Gilmour and Waters' many solo projects, re-releases of the group’s catalog, and the band’s final album, November 2014’s <a href="https://genius.com/albums/Pink-floyd/The-endless-river" rel="noopener" data-api_path="/albums/112608"><em>The Endless River</em></a>—a record composed of leftover <em>Division Bell</em>-era recordings.</p>
      
          <p>In September of 2019, the band launched a <a href="https://pinkfloydexhibition.de/eng/exhibition.html" rel="noopener nofollow">five-month-long multimedia tour</a> in Germany. “The Pink Floyd Exhibition: Their Mortal Remains” seeks to reveal to visitors experiences that they would not get anywhere else. For example, the exhibition features unreleased recordings from gigs, tokens from band members, and more.</p>

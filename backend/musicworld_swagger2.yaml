        description: |-
          <p><em>Wish You Were Here</em> is the ninth studio album from English rock band Pink Floyd.</p>
      
          <p>The follow-up to their legendary album <em>The Dark Side Of The Moon</em>, its genesis was marked by the band’s disorientation following their rise to planetary exposure.</p>
      
          <p>Finding it difficult to figure out what to do with their creative future and physically worn out by extensive touring, the band members entered a state where they would reflect on the past, and most notably Pink Floyd founder-gone-mad Syd Barrett.</p>
      
          <p>This resulted in powerful lyrics from Roger Waters about failure to find one’s place in society and difficulty to find oneself at some point in life (especially in the title track); it also brought to existence the lengthy and unforgettable “Shine On You Crazy Diamond”, a homage to Syd Barrett that opens and closes the record, making up half of its duration.</p>
      
          <p><em>Wish You Were Here</em> has an overal melancholy feel, yet its melodic density, powerful guitar solos by David Gilmour and heavy use of Richard Wright’s keyboards provide a very colourful listening experience.</p>
      
          <p>Although they had approached it with quite a bit of a writer’s block, the band members have often voiced their satisfaction with the final result. Keyboardist Richard Wright and guitarist David Gilmour have stated that <em>Wish You Were Here</em> is their favourite Pink Floyd album.</p>
